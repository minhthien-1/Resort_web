<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resort Admin - Khách hàng</title>
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/layout.css" />
  <style>
    .guest-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .guest-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    .guest-info {
      display: flex;
      gap: 24px;
    }
    .guest-item button {
      padding: 6px 12px;
      background-color: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .guest-item button:hover {
      background-color: #0d6efd;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal__content {
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      width: 320px;
      position: relative;
    }
    .modal__close {
      position: absolute;
      top: 8px; right: 12px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body class="theme-blue">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar__brand">
      <span class="logo">🏖️</span><h2>Resort</h2>
    </div>
    <nav class="nav">
      <a class="nav__item" href="/admin/index.html">📊 Bảng điều khiển</a>
      <a class="nav__item" href="/admin/bookings.html">📋 Đặt phòng</a>
      <a class="nav__item" href="/admin/rooms.html">🏠 Chỉnh sửa phòng</a>
      <a class="nav__item active" href="/admin/customers.html">👥 Khách hàng</a>
      <a class="nav__item" href="/admin/reports.html">📈 Báo cáo</a>
      <a class="nav__item" id="logoutBtn" href="javascript:void(0)">🚪 Đăng xuất</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <header class="header">
      <h1>Quản lý Khách hàng</h1>
    </header>

    <!-- Danh sách guest -->
    <section class="section">
      <ul id="guestList" class="guest-list">
        <!-- JS sẽ đổ vào đây -->
      </ul>
    </section>
  </main>

  <!-- Modal chi tiết -->
  <div id="detailModal" class="modal">
    <div class="modal__content">
      <span class="modal__close" onclick="closeModal()">&times;</span>
      <h2>Chi tiết khách hàng</h2>
      <p><strong>ID:</strong> <span id="detailId"></span></p>
      <p><strong>Họ tên:</strong> <span id="detailName"></span></p>
      <p><strong>Username:</strong> <span id="detailUsername"></span></p>
      <p><strong>Email:</strong> <span id="detailEmail"></span></p>
      <p><strong>Phone:</strong> <span id="detailPhone"></span></p>
      <p><strong>Địa chỉ:</strong> <span id="detailAddress"></span></p>
    </div>
  </div>

  <script src="./customer.js"></script>
</body>
</html>
