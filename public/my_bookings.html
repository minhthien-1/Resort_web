   <script>
    document.addEventListener("DOMContentLoaded", async () => {
        const API_BASE = "http://localhost:5500";
        const token = localStorage.getItem('token');
        const container = document.getElementById('bookings-container');

        if (!token) {
            window.location.href = 'login.html';

        updateNavbar();
        
        // ===================================================================
        // H√ÄM H·ª¶Y ƒê·∫∂T PH√íNG
        // ===================================================================
        async function cancelBooking(bookingId, buttonElement) {
            // H·ªèi x√°c nh·∫≠n ng∆∞·ªùi d√πng
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën h·ªßy ƒë·∫∑t ph√≤ng n√†y kh√¥ng?')) {
                return;
            }

            try {
                buttonElement.disabled = true;
                buttonElement.textContent = 'ƒêang x·ª≠ l√Ω...';

                const response = await fetch(`${API_BASE}/api/bookings/${bookingId}/cancel`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'H·ªßy th·∫•t b·∫°i, vui l√≤ng th·ª≠ l·∫°i.');
                }

                // C·∫≠p nh·∫≠t giao di·ªán ngay l·∫≠p t·ª©c
                const card = buttonElement.closest('.booking-card');
                const statusElement = card.querySelector('.status');
                statusElement.textContent = 'ƒê√£ h·ªßy';
                statusElement.className = 'status status-cancelled';
                buttonElement.remove(); // X√≥a n√∫t sau khi h·ªßy th√†nh c√¥ng

            } catch (error) {
                alert(`L·ªói: ${error.message}`);
                buttonElement.disabled = false;
                buttonElement.textContent = 'H·ªßy ƒë·∫∑t ph√≤ng';
            }
        }

        // ===================================================================
        // H√ÄM RENDER C√ÅC CARD
        // ===================================================================
        function renderBookings(bookings) {
            container.innerHTML = ''; 

            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="no-bookings">
                        <h3>B·∫°n ch∆∞a c√≥ chuy·∫øn ƒëi n√†o</h3>
                        <p>H√£y b·∫Øt ƒë·∫ßu h√†nh tr√¨nh kh√°m ph√° v√† ƒë·∫∑t ngay m·ªôt k·ª≥ ngh·ªâ tuy·ªát v·ªùi!</p>
                        <a href="home.html" class="btn-home">T√¨m ki·∫øm Resort</a>
                    </div>
                `;
                return;
            }

            const statusMap = {
                pending: { text: 'Ch·ªù x√°c nh·∫≠n', class: 'status-pending' },
                confirmed: { text: 'ƒê√£ x√°c nh·∫≠n', class: 'status-confirmed' },
                checked_in: { text: 'ƒê√£ nh·∫≠n ph√≤ng', class: 'status-checked_in' },
                checked_out: { text: 'ƒê√£ tr·∫£ ph√≤ng', class: 'status-checked_out' },
                cancelled: { text: 'ƒê√£ h·ªßy', class: 'status-cancelled' }
            };

            bookings.forEach(booking => {
                const card = document.createElement('div');
                card.className = 'booking-card';

                const formattedCheckIn = new Date(booking.check_in).toLocaleDateString('vi-VN');
                const formattedCheckOut = new Date(booking.check_out).toLocaleDateString('vi-VN');
                const formattedPrice = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(booking.total_amount);
                const statusInfo = statusMap[booking.status] || { text: booking.status, class: '' };
                const imageUrl = booking.images_url && booking.images_url.length > 0
                    ? `${API_BASE}/uploads/${booking.images_url[0]}`
                    : 'Assets/placeholder.jpg';

                // Ch·ªâ hi·ªÉn th·ªã n√∫t h·ªßy n·∫øu tr·∫°ng th√°i cho ph√©p
                const canCancel = booking.status === 'pending' || booking.status === 'confirmed';
                const actionsHTML = canCancel
                    ? `<div class="card-actions">
                           <button class="btn-cancel" data-booking-id="${booking.id}">H·ªßy ƒë·∫∑t ph√≤ng</button>
                       </div>`
                    : '';

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${booking.resort_name}" class="resort-image">
                    <div class="booking-details">
                        <div class="card-header">
                            <h3 class="resort-name">${booking.resort_name}</h3>
                            <span class="status ${statusInfo.class}">${statusInfo.text}</span>
                        </div>
                        <div class="booking-info">
                            <p><i class="fas fa-barcode"></i>M√£ ƒë·∫∑t ph√≤ng: <strong class="booking-code">${booking.booking_code}</strong></p>
                            <p><i class="fas fa-calendar-check"></i>Nh·∫≠n ph√≤ng: <strong>${formattedCheckIn}</strong></p>
                            <p><i class="fas fa-calendar-times"></i>Tr·∫£ ph√≤ng: <strong>${formattedCheckOut}</strong></p>
                            <p><i class="fas fa-money-bill-wave"></i>T·ªïng thanh to√°n: <strong>${formattedPrice}</strong></p>
                        </div>
                        ${actionsHTML}
                    </div>
                `;
                container.appendChild(card);
            });

            // G·∫Øn s·ª± ki·ªán cho c√°c n√∫t h·ªßy v·ª´a ƒë∆∞·ª£c t·∫°o
            document.querySelectorAll('.btn-cancel').forEach(button => {
                button.addEventListener('click', (e) => {
                    const bookingId = e.target.dataset.bookingId;
                    cancelBooking(bookingId, e.target);
                });
            });
        }
        
        // ===================================================================
        // C√ÅC H√ÄM KH√ÅC (gi·ªØ nguy√™n)
        // ===================================================================
        async function fetchAndRenderBookings() {
            try {
                const response = await fetch(`${API_BASE}/api/my-bookings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        localStorage.clear();
                        window.location.href = 'login.html';
                    }
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠ ƒë·∫∑t ph√≤ng.');
                }
                const bookings = await response.json();
                renderBookings(bookings);
            } catch (error) {
                console.error('L·ªói:', error);
                container.innerHTML = `<p style="text-align: center; color: red;">${error.message}</p>`;
            }
        }

        function updateNavbar() {

                    <a href="supports/support.html">H·ªó tr·ª£</a>

                document.getElementById("logoutBtn").addEventListener("click", () => {

        // Ch·∫°y h√†m ch√≠nh

    });
</script>
